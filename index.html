<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand">Calculator</a>
        </div>
    </nav>
    <section id="main" class="section-bg">
        <div class="card">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputNumber" value="" placeholder="0">
                </div>
                <table class="table">
                    <tr>
                        <td><a id="1"><p>1</p></a></td>
                        <td><a id="2"><p>2</p></a></td>
                        <td><a id="3"><p>3</p></a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="clear">CC</a></td>
                    </tr>
                    <tr>
                        <td><a id="4"><p>4</p></a></td>
                        <td><a id="5"><p>5</p></a></td>
                        <td><a id="6"><p>6</p></a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="equal">=</a></td>

                    </tr>
                    <tr>
                        <td><a id="7"><p>7</p></a></td>
                        <td><a id="8"><p>8</p></a></td>
                        <td><a id="9"><p>9</p></a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="add">+</a></td>
                    </tr>
                    <tr>
                        <td><a id="0"><p>0</p></a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="divide">/</a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="multiply">*</a></td>
                        <td><a style="color:rgba(255, 99, 72,1.0);font-size:20px;" id="subtract">-</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>




    <!-- Footer -->
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="footer m-0 text-center small">Copyright &copy; Calculator 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
